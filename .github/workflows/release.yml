name: Foundry Release (tag automated)

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master (stable branch)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Compute URLs from tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"             # 1.0.5
          REPO="${GITHUB_REPOSITORY}"
          NAME="morelord-compendium"

          MANIFEST_URL="https://raw.githubusercontent.com/${REPO}/master/module.json"
          DOWNLOAD_URL="https://github.com/${REPO}/releases/download/${TAG}/${NAME}.zip"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "manifest=$MANIFEST_URL" >> "$GITHUB_OUTPUT"
          echo "download=$DOWNLOAD_URL" >> "$GITHUB_OUTPUT"

      - name: Patch module.json on master
        shell: bash
        run: |
          set -euo pipefail
          node - <<'NODE'
          const fs = require("fs");
          const path = "module.json";
          const m = JSON.parse(fs.readFileSync(path, "utf8"));

          m.version = process.env.TAG;
          m.manifest = process.env.MANIFEST;
          m.download = process.env.DOWNLOAD;

          fs.writeFileSync(path, JSON.stringify(m, null, 2) + "\n", "utf8");
          console.log("Patched module.json:", { version: m.version, manifest: m.manifest, download: m.download });
          NODE
        env:
          TAG: ${{ steps.vars.outputs.tag }}
          MANIFEST: ${{ steps.vars.outputs.manifest }}
          DOWNLOAD: ${{ steps.vars.outputs.download }}

      - name: Commit and push module.json to master
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add module.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(release): ${{ steps.vars.outputs.tag }}"
            git push origin master
          fi

      - name: Build zip (top-level folder = module id)
        shell: bash
        run: |
          set -euo pipefail
          NAME="${{ steps.vars.outputs.name }}"

          rm -rf dist
          mkdir -p dist/"$NAME"

          rsync -a --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'dist' \
            ./ dist/"$NAME"/

          (cd dist && zip -r "../${NAME}.zip" "$NAME")

      - name: Upload zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true
          files: |
            ${{ steps.vars.outputs.name }}.zip